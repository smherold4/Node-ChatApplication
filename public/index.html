<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
  <script src="javascripts/chat.js"></script>
  <script src="javascripts/chat_ui.js"></script>
  <title>My Chat App</title>
</head>
<body>
  <div class='container'>
    

    
  <div class="col-left">  
    
    
    <h2>Simple Multi-room Chat App Built on Node.js Sockets</h2>
        <div class='chatdiv'>
          <h3>Chat Window</h3>
          <ul id="messages">
          </ul>
        </div>
    
        
  </div> <!-- ends 1st col-left -->
  
  <div class="col-right">
    
        <div class="command_list">
          <h3>Commands</h3>
          <ul>
            <li>".Bill" - period in front changes name to Bill</li>
            <li>"$Lounge" - $  in front moves the user to another room (e.g. Lounge).</li>
            <li>"where" - display your current room</li>
          </ul>
        </div>
    
    
        <div class='formdiv'>
          <form id='message_form'>
            <label>Type your message here:
              <br>
              <input id='message_input' type="text">
            </label>
            <button id='send'>Submit</button>
          </form>
        </div>
    
        <div class="user_list">
          <h3>User List</h3>
          <ul id="user_list">
          </ul>
        </div>
    
        <div class='room_list'>
          <h3>Existing Rooms</h3>
          <ul id='room_list'>
          </ul>
        </div>
   
      
    </div> <!-- end 2nd col-rigth -->
  
  

  </div> <!-- ends container -->
</body>
</html>
