<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
  <script src="javascripts/chat.js"></script>
  <script src="javascripts/chat_ui.js"></script>
  <title>My Chat App</title>
</head>
<body>
  <br>
 <div style="magin-left: 120px">
  <h1 style="font-family: Comic">Multi-room Chat Built on Node.js Sockets</h1>
</div>
<br>
    
  <div class="col-left">  
    
    
   
        <div class='chatdiv'>
         <center><h1 id="chat_h">lobby</h1></center>
          <ul id="messages">
          </ul>
        </div>

    
        
        
    
        
  </div> <!-- ends 1st col-left -->
  
  <div class="col-right">
    
        <div class="command_list">
          <h3 style="font-family: Sans-serif;">Commands</h3>
          <ul>
            <li>"#Bill" -  the # changes name to Bill</li>
            <li>"@Lounge" - the @ moves the user to another room 
              (e.g. Lounge).</li>
            <li>"where" - display your current room</li>
            <li>"clear" - clears the Chat Window </li>
          </ul>
        </div>
    
        <br>
        <div class='formdiv'>
          <form id='message_form'>
            <label><b>Type your messages or commands here:</b>
              <br>
              <input id='message_input' type="text">
            </label>
            <button id='send'>Submit</button>
          </form>
        </div>

       <center> <img src="images/node.jpeg"> </center>
    


    </div> <!-- end 2nd col-rigth -->

    <div class="col-righter">
     <div style="margin-left: 20px"><img src="images/chatpng.png"/></div>
     <br>
      <div class="user_list" style="vertical-align: bottom;">
        <h3>Users In This Room</h3>
        <ul id="user_list">
        </ul>
      </div>

      <div class='room_list' style="margin-top: 12px">
        <h3>Existing Rooms</h3>
        <ul id='room_list'>
        </ul>
      </div>
      
    </div>
  


</body>
</html>
